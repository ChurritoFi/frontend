mutation UpdateValidatorGroupSocialInfo(
  $id: ID!
  $email: String
  $twitter: String
  $discord: String
  $geoURL: String
) {
  UpdateVGSocialInfo(
    vg_id: $id
    email: $email
    twitter_username: $twitter
    discord_tag: $discord
    geographic_location: $geoURL
  ) {
    ID
    Email
    TwitterUsername
    DiscordTag
    GeographicLocation
  }
}
